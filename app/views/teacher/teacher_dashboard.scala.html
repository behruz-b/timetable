@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(logged: Boolean)
  @import views.html.main
@main("TimeTable - Dashboard teachers", webJarsUtil) {
  <link href="@routes.Assets.versioned("stylesheets/editTable.css")" rel="stylesheet">
  <script src="@routes.Assets.versioned("javascripts/teachers.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/editTeacher.js")" type="text/javascript"></script>

  @navbar(logged)
  <div class="container-fluid text-center">
    <br><br><br><br><br>
    <h1>Teacher Dashboard</h1>
    <div class="table-responsive text-nowrap">
      <table class="table table-hover table-condensed table-bordered">
        <thead style="background: linen;">
          <tr>
            <th>â„–</th>
            <th>Teacher's Name</th>
            <th>Department</th>
            <th>Teacher Subject</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="" data-bind="foreach: vm.listTeachers">
          <tr>
            <td data-bind="text: $data.id"></td>
            <td data-bind="text: $data.fullName"></td>
            <td data-bind="text: $data.department"></td>
            <td data-bind="text: $data.tSubject"></td>
            <td>
              <a class="add mr-3" title="Add" data-toggle="tooltip"><i class="fas fa-edit"></i></a>
              <a class="mr-3 edit" title="Edit" data-toggle="tooltip" ><i class="fas fa-pen-alt"></i></a>
              <a class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
}
