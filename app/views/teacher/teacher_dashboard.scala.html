@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
  @import views.html.main
@main("TimeTable - Dashboard teachers", webJarsUtil) {

  @navbar()
  <div class="container">
    <div class="col-md-8 text-center offset-md-2">
      <br><br><br><br><br>
      <h1>Teacher Dashboard</h1>
      <div class="table-responsive text-nowrap">
        <table class="table table-hover table-condensed table-bordered">
          <thead style="background: linen;">
            <tr>
              <th>â„–</th>

            </tr>

          <tbody class="" data-bind="foreach: vm.listTeachers">
