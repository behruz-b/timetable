@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
  @import views.html.main
@main("TimeTable - Teachers", webJarsUtil) {
  <script src="@routes.Assets.versioned("javascripts/teachers.js")" type="text/javascript"></script>
  @navbar()
  <div class="container">
    <div class="row">
      <div class="col-md-8 text-center offset-md-2 offset-0 col-12">
        <br><br><br><br><br>
        <h1>Create Teachers</h1>
        <form class="mt-5">
          <div class="form-group">
            <input type="text" class=form-control placeholder="Full Name..." data-bind="value: vm.fullName"/>
          </div>
          <div class="form-group">
             <select class="custom-select" data-bind="options: vm.subjectList(), optionsText: 'name',
                optionsValue: 'name', value: vm.selectedSubject, optionsCaption: 'Select subject' ">
            </select>
          </div>
          <div class="form-group">
            <select class="custom-select" data-bind="options: vm.listDepartment(), optionsText: 'department',
                optionsValue: 'department', value: vm.selectedDepartment, optionsCaption: 'Select department' ">
            </select>
          </div>
          <button type="submit" class="btn btn-outline-success" data-bind="click: vm.onSubmit">Submit</button>
        </form>
      </div>
    </div>
  </div>
}
