@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@import views.html.main
@main("TimeTable - Teachers", webJarsUtil) {
  <script src="@routes.Assets.versioned("javascripts/teachers.js")" type="text/javascript"></script>
  <div class="container">
    <div class="col-md-8 text-center offset-md-2">
      <br><br><br><br><br>
      <h1>Teachers</h1>
      <form class="mt-5">
        <div class="form-group">
          <input type="text" class=form-control placeholder="Full Name..." data-bind="value: vm.fullName"/>
        </div>
        <div class="form-group">
          <input type="text" class=form-control placeholder="The subject of the teacher..." data-bind="value: vm.tSubject"/>
        </div>
        <div class="form-group">
          <input type="text" class=form-control placeholder="Department..." data-bind="value: vm.department"/>
        </div>
        <button type="submit" class="btn btn-outline-success" data-bind="click: vm.onSubmit">Submit</button>
      </form>
    </div>
  </div>
}
