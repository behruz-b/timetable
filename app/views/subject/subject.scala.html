@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
@import views.html.main
@main("TimeTable", webJarsUtil) {
  <script src="@routes.Assets.versioned("javascripts/subject.js")" type="text/javascript"></script>
  @navbar()
  <div class="container">
    <div class="col-md-8 text-center offset-md-2">
      <br><br><br><br><br>
      <form class="mt-5">
        <div class="form-group">
          <input type="text" class=form-control placeholder="Subject name..." data-bind="value: vm.name"/>
        </div>
        <div class="form-group">
          <select class="custom-select" data-bind="options: vm.listRooms(), optionsText: 'numberRoom',
                optionsValue: 'numberRoom', value: vm.numberClassRoom, optionsCaption: 'Select Room' ">
          </select>
        </div>
          <button type="submit" class="btn btn-outline-success" data-bind="click: vm.onSubmit">Submit</button>
      </form>
    </div>
  </div>
}
