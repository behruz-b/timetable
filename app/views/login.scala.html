@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@()
  @import views.html.main
@main("Login", webJarsUtil) {
  <link href="@routes.Assets.versioned("stylesheets/login.css")" rel="stylesheet">
  <script src="@routes.Assets.versioned("javascripts/auth.js")" type="text/javascript"></script>
  <div class="row mt-5">
    <div class="col-xs-4 col-md-4 col-sm-8 col-12 offset-xs-4 offset-md-4 offset-sm-2  offset-0">
      <div class="row">
        <div class="col-md-10 col-sm-10 offset-md-1 offset-sm-1">
          <form class="content row">
            <div class="rounded-circle bg-blue-user circle col-sm-4 col-4 offset-4 offset-sm-4 text-center">
              <i class="fas fa-user fa-2x user-img"></i>
            </div>
            <div class="row text-center mt--5">
                <h1 class="sign-in mt-3">Sign In</h1>
              <div class="input-group mb-4">
                <span class="input-group-prepend">
                  <div class="input-group-text bg-white border-0"><i class="fa fa-user"></i></div>
                </span>
                <input class="form-control pb-2 border-right-0 border-0" type="text" placeholder="Username..." data-bind="value: vm.login">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-prepend">
                  <div class="input-group-text bg-white border-0"><i class="fa fa-lock"></i></div>
                </span>
                <input class="form-control pb-2 border-right-0 border-0" type="password" placeholder="Password.." data-bind="value: vm.password">
              </div>
              <div class="mt-4 text-center col-sm-4 offset-sm-4">
                <button type="submit" class="btn bg-blue">
                  Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
}
