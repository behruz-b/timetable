@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(logged: Boolean)
  @import views.html.main
@main("TimeTable - Creates Group", webJarsUtil) {
  <script src="@routes.Assets.versioned("javascripts/groups.js")" type="text/javascript"></script>
  @navbar(logged)
  <div class="container">
    <div class="row">
      <div class="col-sm-8 text-center offset-sm-2 offset-0 col-12 table-wrapper border-dark box-shadow pr-4 rounded">
        <div class="table-title" style="padding-bottom: 0px;">
          <div id="mydiv">
            <div class="row">
              <div class="col-sm-8 offset-sm-2">
                <h1 class="text-center">ADD GROUP</h1>
              </div>
            </div>
          </div>
        </div>
        <form class="mt-5">
          <div class="form-group">
            <input type="text" class=form-control placeholder="Group name..." data-bind="value: vm.name"/>
          </div>
          <div class="form-group">
            <select class="custom-select" data-bind="options: vm.listDirections(), optionsText: 'nameDirections',
                optionsValue: 'nameDirections', value: vm.selectedDirection, optionsCaption: 'Select direction' ">
            </select>
          </div>
          <button type="submit" class="btn btn-outline-success" data-bind="click: vm.onSubmit">Submit</button>
        </form>
      </div>
    </div>
  </div>

}
