@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(logged: Boolean)
  @import views.html.main
@main("TimeTable - Dashboard Groups", webJarsUtil) {
  <link href="@routes.Assets.versioned("stylesheets/editTable.css")" rel="stylesheet">
  <script src="@routes.Assets.versioned("javascripts/groups.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/editGroup.js")" type="text/javascript"></script>
  @navbar(logged)
  <div class="container-fluid">
    <div class="cssload-loader" id="wait"></div>
    <div class="col-md-10 text-center offset-md-1" id="hide">
      <br><br><br><br><br>
      <h1>Group Dashboard</h1>
      <div class="table-responsive text-nowrap">
        <table class="table table-hover table-condensed table-bordered">
          <thead style="background: linen;">
            <tr>
              <th>â„–</th>
              <th>Group Name</th>
              <th>Group`s Direction</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="" data-bind="foreach: vm.listGroups">
            <tr>
              <td data-bind="text: $data.id"></td>
              <td data-bind="text: $data.name"></td>
              <td data-bind="text: $data.direction"></td>
              <td>
                <a class="add mr-3" title="Add" data-toggle="tooltip"><i class="fas fa-edit"></i></a>
                <a class="mr-3 edit" title="Edit" data-toggle="tooltip" ><i class="fas fa-pen-alt"></i></a>
                <a class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
}
