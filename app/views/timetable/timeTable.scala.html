@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(logged: Boolean)
  @import views.html.main
@main("TimeTable - Creates Group", webJarsUtil) {
  <script src="@routes.Assets.versioned("javascripts/timetable.js")" type="text/javascript"></script>
  @navbar(logged)
  <div class="container">
    <div class="row">
      <div class="col-md-8 text-center offset-md-2 offset-0 col-12">
        <br><br><br><br><br>
        <h1>Create Timetable</h1>
        <form class="mt-5 row">
          <div class="form-group col-sm-4 offset-0 col-12">
            <select class="custom-select" data-bind="options: vm.studyShift(), optionsText: 'shift',
                optionsValue: 'shift', value: vm.selectedShift, optionsCaption: 'Select study shift' ">
            </select>
          </div>
          <div class="form-group col-sm-4 offset-0 col-12">
            <select class="custom-select" data-bind="options: vm.weekDay(), optionsText: 'day',
                optionsValue: 'day', value: vm.selectedDay, optionsCaption: 'Select week day' ">
            </select>
          </div>
          <div class="form-group col-sm-4 offset-0 col-12">
            <select class="custom-select" data-bind="options: vm.lCouple(), optionsText: 'couple',
                optionsValue: 'couple', value: vm.selectedCouple, optionsCaption: 'Select couple' ">
            </select>
          </div>
          <div class="form-group col-sm-6 offset-0 col-12">
            <select class="custom-select" data-bind="options: vm.subjectList(), optionsText: 'name',
                optionsValue: 'id', value: vm.selectedSubject, optionsCaption: 'Select subject' ">
            </select>
          </div>
          <div class="form-group col-sm-6 offset-0 col-12">
            <select class="custom-select" data-bind="options: vm.typeLesson(), optionsText: 'type',
                optionsValue: 'type', value: vm.selectedType, optionsCaption: 'Select type lesson' ">
            </select>
          </div>

          <div class="form-group col-sm-6 offset-0 col-12">
            <div data-bind="visible: vm.selectedType() == 'Laboratory' || vm.selectedType() == 'Lecture' || vm.selectedType() == 'Practice'">
              <select class="custom-select" data-bind="options: vm.listTeachers(), optionsText: 'fullName',
                optionsValue: 'fullName', value: vm.selectedTeacher, optionsCaption: 'Select teacher' ">
              </select>
            </div>
          </div>


          <div class="form-group col-sm-6 offset-0 col-12" >
            <div data-bind="visible: vm.selectedType() == 'Laboratory' || vm.selectedType() == 'Lecture' || vm.selectedType() == 'Practice'">
              <select class="custom-select" data-bind="options: vm.listRooms(), optionsText: 'numberRoom',
                optionsValue: 'numberRoom', value: vm.selectedRoom, optionsCaption: 'Select room' ">
              </select>
            </div>
          </div>
          <div class="form-group col-sm-8 offset-md-2 offset-0 col-12" data-bind="visible: vm.selectedType() == 'Laboratory' || vm.selectedType() == 'Lecture' || vm.selectedType() == 'Practice' " >
            <select class="custom-select" data-bind="options: vm.listGroups(), optionsText: 'name',
                optionsValue: 'name', value: vm.selectedGroup, optionsCaption: 'Select number group' ">
            </select>
          </div>
          <div class="form-group col-sm-6 offset-md-3 offset-0 col-12" data-bind="visible: vm.alternationValue()" >
            <select class="custom-select" data-bind="options: vm.alternationType(), optionsText: 'type',
                optionsValue: 'type', value: vm.selectedAlternation, optionsCaption: 'Select alternation' ">
            </select>
          </div>
          <div class="form-group col-sm-6 offset-md-3 offset-0 col-12" data-bind="visible: vm.selectedType() == 'Laboratory' || vm.selectedType() == 'Lecture' || vm.selectedType() == 'Practice' " >
            <input type="checkbox" name="" id="multi">
            <label for="multi">Dars potochnimi?</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="" id="alternation">
            <label for="alternation">Dars megalkami?</label>
          </div>
          <div class="col-sm-4 offset-sm-4 text-center offset-0 col-12">
            <button type="submit" class="btn btn-outline-success" data-bind="click: vm.onSubmit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
