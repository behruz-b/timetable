@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(logged: Boolean)
@import views.html.main
@main("TimeTable - Dashboard", webJarsUtil) {
  <script src="@routes.Assets.versioned("javascripts/suggestion.js")" type="text/javascript"></script>
  @navbar(logged)
  <div class="container">
      <br><br><br><br><br>
      <h1>Suggestion Dashboard</h1>
      <div class="table-responsive text-center">
        <table class="table table-hover table-condensed table-bordered">
          <thead style="background: linen; font-size: 18px;">
            <tr>
              <th><button data-bind="click: vm.sortById" class="btn font-weight-bold">â„–</button></th>
              <th class="text-nowrap"><button data-bind="click: vm.sortByTeacherName" class="btn font-weight-bold">Teacher's Name</button></th>
              <th>Teacher's Suggestion</th>
            </tr>
          </thead>
          <tbody class="" data-bind="foreach: vm.suggestionList">
            <tr>
              <td data-bind="text: $data.id"></td>
              <td data-bind="text: $data.teacherName"></td>
              <td data-bind="text: $data.suggestion"></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
}
